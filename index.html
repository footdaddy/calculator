<!DOCTYPE html>
<html lang="en">
    <head>
<title>Calculator</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="result"></div>
            <div id="clear">CLEAR</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="divide">รท</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="multiply">x</div>
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="subtract">-</div>
            <div id="zero">0</div>
            <div id="equals">=</div>
            <div id="add">+</div>
        </div>
<script src="script.js"></script>
    </body>
</html>
